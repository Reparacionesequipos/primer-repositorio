<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Reportar incidencia</title>
</head>
<body style="font-family:Arial;padding:30px;max-width:700px;">
  <h1>Reportar incidencia</h1>
  <p>Introduce el equipo (ej: EQ-001) y describe el problema.</p>

  <form>
    <label><b>Equipo</b></label><br>
    <input id="equipo" type="text" placeholder="EQ-001" style="width:100%;padding:10px;"><br><br>

    <label><b>Descripción</b></label><br>
    <textarea id="desc" rows="5" style="width:100%;padding:10px;" placeholder="Describe el problema..."></textarea><br><br>

    <label><b>Contacto (opcional)</b></label><br>
    <input id="contacto" type="text" style="width:100%;padding:10px;" placeholder="Teléfono o email"><br><br>

    <button type="button" onclick="enviar()" style="padding:12px 16px;">Enviar</button>
  </form>

  <p id="msg" style="margin-top:20px;"></p>

  <script>
    function enviar(){
      document.getElementById('msg').innerText =
        "✅ Incidencia enviada (demo). Luego lo conectamos a Supabase.";
    }
  </script>
</body>
</html>
