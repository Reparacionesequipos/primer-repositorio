<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportar incidencia</title>
</head>
<body style="font-family:Arial;padding:30px;max-width:700px;">
  <h1>Reportar incidencia</h1>
  <p>Introduce el equipo (ej: EQ-001) y describe el problema.</p>

  <!-- IMPORTANTE: el formulario NO se envía solo -->
  <form id="formIncidencia">
    <label><b>Equipo</b></label><br>
    <input id="equipo" type="text" placeholder="EQ-001" style="width:100%;padding:10px;"><br><br>

    <label><b>Descripción</b></label><br>
    <textarea id="desc" rows="5" style="width:100%;padding:10px;" placeholder="Describe el problema..."></textarea><br><br>

    <label><b>Contacto (opcional)</b></label><br>
    <input id="contacto" type="text" style="width:100%;padding:10px;" placeholder="Teléfono o email"><br><br>

    <!-- Botón con type=button para evitar comportamiento raro del form -->
    <button id="btnEnviar" type="button" style="padding:12px 16px;">Enviar</button>
  </form>

  <p id="msg" style="margin-top:20px;font-weight:bold;"></p>

  <script>
    // Pega aquí tus datos de Supabase:
    const SUPABASE_URL = "https://asklcawpklnbujgqdcan.supabase.co
";
    const SUPABASE_ANON_KEY = "sb_publishable_Upul_io7YkVE8LGCEdKexQ_eXMf7z1V";

    // Esto evita que el form recargue la página
    document.getElementById("formIncidencia").addEventListener("submit", (e) => e.preventDefault());

    // Conectar el botón al envío
    document.getElementById("btnEnviar").addEventListener("click", enviar);

    async function enviar() {
      const equipo = document.getElementById("equipo").value.trim();
      const descripcion = document.getElementById("desc").value.trim();
      const contacto = document.getElementById("contacto").value.trim();
      const msg = document.getElementById("msg");
      const btn = document.getElementById("btnEnviar");

      if (!equipo || !descripcion) {
        msg.innerText = "❌ Equipo y descripción son obligatorios.";
        return;
      }

      btn.disabled = true;
      msg.innerText = "Enviando...";

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/incidencias`, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
            "apikey": SUPABASE_ANON_KEY,
            "Content-Type": "application/json",
            "Prefer": "return=minimal"
          },
          body: JSON.stringify({
            equipo_id: equipo,
            descripcion: descripcion,
            contacto: contacto || null
          })
        });

        if (!res.ok) {
          const errTxt = await res.text();
          throw new Error(errTxt);
        }

        msg.innerText = "✅ Incidencia enviada correctamente. ¡Gracias!";
        btn.disabled = false;

        // limpiar campos
        document.getElementById("equipo").value = "";
        document.getElementById("desc").value = "";
        document.getElementById("contacto").value = "";

      } catch (err) {
        msg.innerText = "❌ Error enviando incidencia: " + err.message;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
